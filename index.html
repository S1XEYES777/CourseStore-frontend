<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Course Store — Главная</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body {
            background: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #222;
            font-size: 32px;
        }

        .courses-container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .course-card {
            background: white;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: 0.25s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 22px rgba(0,0,0,0.15);
        }

        .course-image {
            width: 100%;
            height: 170px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .course-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .course-author {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .course-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #0062d6;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>

<h1>Все курсы</h1>

<div id="courses-list" class="courses-container"></div>

<div class="toast-box"></div>

<script src="script.js"></script>

<script>
    // показываем кнопку "Админка" только суперпользователю
    const u = getUser();
    if (u && u.phone === "77750476284") {
        document.getElementById("adminLink").style.display = "inline-block";
    }
</script>

</body>
</html>
