<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Главная</title>

    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="container header-flex">
        <div class="logo">
            <a href="index.html">CourseStore</a>
        </div>

        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="cart.html">Корзина</a>
            <a href="profile.html">Профиль</a>
        </nav>

        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'">Войти</button>
        </div>
    </div>
</header>

<!-- ================= HERO ================= -->
<section style="padding: 50px 0;">
    <div class="container" style="text-align:center;">

        <h1 style="font-size: 38px; color:#1A73E8; font-weight:700;">
            Добро пожаловать в CourseStore
        </h1>

        <p style="font-size: 18px; margin: 12px 0 24px;">
            Покупай курсы, изучай уроки и прокачивай свои навыки — где угодно и когда угодно.
        </p>

        <button class="btn-primary" onclick="window.location.href='catalog.html'">
            Перейти в каталог
        </button>
    </div>
</section>


<!-- ================= POPULAR COURSES ================= -->
<section class="container">
    <h2 style="color:#1A73E8; margin-bottom: 20px;">Популярные курсы</h2>

    <div class="grid" id="catalogList">
        <!-- JS автоматически загрузит карточки -->
    </div>
</section>


<!-- ================= FOOTER ================= -->
<footer class="footer">
    © 2025 CourseStore — Все права защищены
</footer>

<script>
    loadCatalog();
</script>

</body>
</html>
