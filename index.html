<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Course Store — Главная</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f5f7fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #111;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            transition: 0.2s;
        }
        .nav-links a:hover { color: #1e90ff; }

        .page-title {
            text-align: center;
            margin-top: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        /* КРАСИВАЯ СЕТКА */
        .courses-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        /* КАРТОЧКА КУРСА */
        .course-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: 0.25s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 24px rgba(0,0,0,0.18);
        }

        .course-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .course-info {
            padding: 15px;
        }

        .course-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .course-author {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        .course-price {
            font-size: 18px;
            font-weight: bold;
            color: #1e90ff;
            margin-bottom: 12px;
        }

        .btn-buy {
            width: 100%;
            padding: 10px;
            background: #1e90ff;
            color: #fff;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn-buy:hover {
            background: #0a6cd1;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
    </nav>
</header>

<h2 class="page-title">Все курсы</h2>

<div id="courses-list" class="courses-container"></div>

<div class="toast-box"></div>

<script src="script.js"></script>

<script>
async function loadMainCourses() {
    const res = await fetch(API + "/api/courses");
    const courses = await res.json();

    const list = document.getElementById("courses-list");
    list.innerHTML = "";

    courses.forEach(c => {
        let card = document.createElement("div");
        card.className = "course-card";

        card.innerHTML = `
            <img src="${API}/uploads/${c.image}" class="course-img">

            <div class="course-info">
                <div class="course-title">${c.title}</div>
                <div class="course-author">Автор: ${c.author}</div>
                <div class="course-price">${c.price} ₸</div>

                <button class="btn-buy" onclick="addCourseToCart(${c.id})">
                    В корзину
                </button>
            </div>
        `;

        list.appendChild(card);
    });
}

async function addCourseToCart(id) {
    const u = getUser();
    if (!u) {
        toast("Сначала войдите", "error");
        setTimeout(() => location.href = "login.html", 600);
        return;
    }

    const res = await fetch(API + "/api/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ user_id: u.id, course_id: id })
    });

    const data = await res.json();
    if (data.status === "ok") toast("Добавлено в корзину!", "success");
    else toast("Ошибка: " + data.message, "error");
}

loadMainCourses();
</script>

</body>
</html>
