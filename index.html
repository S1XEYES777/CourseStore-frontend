<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Course Store — Главная</title>

    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 32px;
            color: #333;
        }

        .courses-container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            padding: 20px;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>

<h1>Каталог курсов</h1>

<!-- список курсов -->
<div id="courses-list" class="courses-container"></div>

<!-- тосты -->
<div class="toast-box"></div>


<!-- ===========================
     Модальное окно курса
=========================== -->
<div id="course-viewer" class="course-view">
    <div class="course-box">
        <span class="close-btn" onclick="closeCourse()">×</span>
        <div id="course-content">Загрузка...</div>
    </div>
</div>

<!-- Модальное окно урока -->
<div id="lesson-modal" class="course-view" style="display:none;">
    <div class="course-box">
        <span class="close-btn" onclick="closeLesson()">×</span>
        <h2 id="lesson-title"></h2>
        <video id="lesson-video" controls style="width:100%;border-radius:12px;"></video>
    </div>
</div>


<script src="script.js"></script>

<script>
    const u = getUser();
    if (u && u.phone === "77750476284") {
        document.getElementById("adminLink").style.display = "inline-block";
    }
</script>

</body>
</html>
