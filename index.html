</head>

<body>

<header class="navbar">
    <div class="logo">Course Store</div>

        <a href="cart.html">Корзина</a>

<h1 style="text-align:center;margin-top:30px;">Каталог курсов</h1>

<!-- ГЛАВНЫЙ СПИСОК КУРСОВ -->
<div id="courses-list" class="courses-grid"></div>


<div class="toast-box"></div>


<!-- ===========================
     Модальное окно курса
=========================== -->
<div id="course-viewer" class="course-view">
    <div class="course-box">
        <span class="close-btn" onclick="closeCourse()">×</span>
        <div id="course-content">Загрузка...</div>
    </div>
</div>

<!-- ===========================
     Модальное окно видео урока
=========================== -->
<div id="lesson-modal" class="lesson-modal">
    <div class="lesson-modal-box">
        <span class="lesson-close-btn" onclick="closeLesson()">×</span>
        <video id="lesson-video" controls></video>
        <div id="lesson-title" class="lesson-modal-title"></div>
    </div>
</div>

<script src="script.js"></script>

    if (u && u.phone === "77750476284") {
        document.getElementById("adminLink").style.display = "inline-block";
    }
</script>
