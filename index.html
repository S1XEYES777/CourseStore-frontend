<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Онлайн-курсы</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>

<body>

<!-- ===================== HEADER ===================== -->
<header class="header">
    <div class="container header-flex">
        <div class="logo" onclick="goHome()">CourseStore</div>

        <nav class="nav">
            <a href="catalog.html">Каталог</a>
            <a href="profile.html">Профиль</a>
            <a href="cart.html">Корзина</a>
        </nav>

        <div class="auth-buttons">
            <button onclick="goLogin()" class="btn-login">Войти</button>
            <button onclick="goRegister()" class="btn-primary">Регистрация</button>
        </div>
    </div>
</header>


<!-- ===================== BANNER ===================== -->
<section class="banner">
    <div class="container banner-flex">

        <div class="banner-text">
            <h1>Учись быстро. Развивайся уверенно.</h1>
            <p>Доступ к лучшим курсам по программированию, английскому, робототехнике и многому другому.</p>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Что хотите изучить?">
                <button onclick="searchCourses()">Поиск</button>
            </div>
        </div>

        <img src="images/banner.png" class="banner-img">
    </div>
</section>


<!-- ===================== CATEGORIES ===================== -->
<section class="categories container">
    <h2>Категории</h2>

    <div class="category-grid">
        <div class="category-card" onclick="openCategory('programming')">Программирование</div>
        <div class="category-card" onclick="openCategory('design')">Дизайн</div>
        <div class="category-card" onclick="openCategory('english')">Английский</div>
        <div class="category-card" onclick="openCategory('robotics')">Робототехника</div>
        <div class="category-card" onclick="openCategory('marketing')">Маркетинг</div>
    </div>
</section>


<!-- ===================== POPULAR COURSES ===================== -->
<section class="container popular">
    <h2>Популярные курсы</h2>

    <div id="popularList" class="course-grid"></div>
</section>


<!-- ===================== FOOTER ===================== -->
<footer class="footer">
    <div class="container">
        © 2025 CourseStore — Все права защищены.
    </div>
</footer>

</body>
</html>
