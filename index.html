<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Course Store — Главная</title>

    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 32px;
            color: #333;
        }

        .courses-container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .course-card {
            background: white;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: 0.25s;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 22px rgba(0,0,0,0.15);
        }

        .course-image {
            width: 100%;
            height: 170px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .course-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .course-author {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        .course-price {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* ===== модальное окно ===== */
        .course-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 9999;
        }

        .course-box {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 25px;
            border-radius: 16px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 12px;
            right: 18px;
            cursor: pointer;
        }

        video {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>


<h1>Каталог курсов</h1>

<div id="courses-list" class="courses-container"></div>


<div class="toast-box"></div>


<!-- ===========================
     Модальное окно курса
=========================== -->
<div id="course-viewer" class="course-view">
    <div class="course-box">
        <span class="close-btn" onclick="closeCourse()">×</span>
        <div id="course-content">Загрузка...</div>
    </div>
</div>


<script src="script.js"></script>

<script>
    const u = getUser();
    if (u && u.phone === "77750476284") {
        document.getElementById("adminLink").style.display = "inline-block";
    }
</script>

</body>
</html>
