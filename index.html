<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Course Store — Главная</title>

    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ===============================
              NAVBAR
        ================================ */
        header.navbar {
            width: 100%;
            background: #fff;
            padding: 15px 25px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
        }

        .nav-links a {
            margin-left: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #2c3e50;
            transition: 0.2s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* ===============================
              COURSES GRID (YouTube style)
        ================================ */
        h1 {
            text-align: center;
            margin-top: 25px;
            color: #222;
            font-size: 32px;
        }

        .courses-container {
            max-width: 1400px;
            margin: 25px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .course-card {
            width: 100%;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            overflow: hidden;
            cursor: pointer;
            transition: 0.25s;
        }

        .course-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .course-image {
            width: 100%;
            height: 170px;
            background-size: cover;
            background-position: center;
        }

        .course-info {
            padding: 14px;
        }

        .course-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .course-author {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .course-price {
            font-size: 20px;
            font-weight: 700;
            color: #27ae60;
        }

        /* ===============================
                MODAL
        ================================ */
        .course-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 9999;
        }

        .course-box {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 25px;
            border-radius: 16px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- ========================= NAVBAR ========================= -->
<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>

<h1>Все курсы</h1>


<!-- ========================= COURSES LIST ========================= -->
<div id="courses-list" class="courses-container"></div>

<div class="toast-box"></div>


<!-- ========================= MODAL VIEWER ========================= -->
<div id="course-viewer" class="course-view">
    <div class="course-box">
        <span class="close-btn" onclick="closeCourse()">×</span>
        <div id="course-content">Загрузка...</div>
    </div>
</div>


<script src="script.js"></script>

<script>
    // показываем кнопку "Админка" только суперпользователю
    const u = getUser();
    if (u && u.phone === "77750476284") {
        document.getElementById("adminLink").style.display = "inline-block";
    }
</script>

</body>
</html>
