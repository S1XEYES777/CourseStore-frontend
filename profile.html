<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="profile">

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">
        <a class="logo" href="index.html">CourseStore</a>
    </div>
    <div class="nav-center">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
    </div>
    <div class="nav-user-info"></div>
</div>

<div class="page-container">

    <h1>Профиль</h1>

    <div class="profile-header">
        <img class="profile-avatar" src="assets/avatar-placeholder.png">

        <div class="profile-data">
            <h2 class="profile-name">Имя</h2>
            <p>Телефон: <span class="profile-phone"></span></p>
            <p>Баланс: <span class="profile-balance"></span></p>

            <div class="profile-balance-block">
                <input id="topupAmount" type="number" placeholder="Пополнить">
                <button id="topupBtn" class="btn-primary">OK</button>
            </div>

            <div style="margin-top:12px;">
                <input type="file" id="avatarInput">
                <button id="avatarBtn" class="btn-outline">Загрузить аватар</button>
            </div>
        </div>
    </div>

    <h2 style="margin-top:30px;">Мои курсы</h2>
    <div class="my-courses"></div>

</div>

<script src="assets/script.js"></script>
</body>
</html>
