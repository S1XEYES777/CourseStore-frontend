<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Профиль</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body data-page="profile">
<header class="topbar">
    <div class="logo"><a href="index.html">CourseStore</a></div>
    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="profile.html">Профиль</a>
        <a href="cart.html">Корзина</a>
    </nav>
    <div class="auth-links">
        <span id="user-name"></span>
        <a href="login.html" id="login-link" class="btn-secondary">Вход</a>
        <button id="logout-btn" class="btn-secondary" style="display:none;">Выход</button>
    </div>
</header>

<main class="container">
    <section class="profile-card">
        <h1>Мой профиль</h1>
        <p><strong>Имя:</strong> <span id="profile-name"></span></p>
        <p><strong>Телефон:</strong> <span id="profile-phone"></span></p>
    </section>

    <section>
        <h2>Мои курсы</h2>
        <div id="my-courses" class="course-grid"></div>
    </section>
</main>

<div class="toast-container"></div>
</body>
</html>
