<!DOCTYPE html>
<html lang="ru" data-page="profile">
<head>
    <meta charset="UTF-8">
    <title>Профиль — CourseStore</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body data-page="profile">
    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="header-logo">
                <img src="assets/logo.png" alt="logo" class="logo-img">
                <span class="logo-text">CourseStore</span>
            </a>
        </div>

        <nav class="header-nav">
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="cart.html">Корзина</a>
            <a class="active" href="profile.html">Профиль</a>
        </nav>

        <div class="header-right">
            <div id="user-pill" class="user-pill">
                <span id="user-pill-name">...</span>
                <button onclick="logout()" class="btn-small">Выйти</button>
            </div>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="profile-wrapper">
        <div class="profile-card">
            <h2 class="profile-title">Профиль</h2>
            <p class="profile-sub">Данные твоего аккаунта</p>

            <div class="profile-flex">
                <!-- LEFT SIDE — USER INFO -->
                <div class="profile-info">
                    <img id="profile-avatar" class="profile-avatar" src="" alt="Avatar">

                    <p class="profile-field"><b>Имя:</b> <span id="profile-name">...</span></p>
                    <p class="profile-field"><b>Телефон:</b> <span id="profile-phone">...</span></p>
                    <p class="profile-field"><b>Баланс:</b> <span id="profile-balance">...</span></p>
                </div>

                <!-- RIGHT SIDE — ACTIONS -->
                <div class="profile-actions">
                    
                    <!-- Top-up -->
                    <h3 class="profile-section-title">Пополнить баланс</h3>
                    <form id="topup-form" class="profile-form">
                        <input type="number" name="amount" placeholder="Сумма" class="input">
                        <button type="submit" class="btn btn-wide">
                            Пополнить (без реальной оплаты)
                        </button>
                    </form>

                    <!-- Avatar Upload -->
                    <h3 class="profile-section-title">Аватар</h3>
                    <form id="avatar-form" class="profile-form" enctype="multipart/form-data">
                        <input type="file" name="file" accept="image/*" class="input">
                        <button type="submit" class="btn btn-wide">
                            Сохранить аватар
                        </button>
                    </form>
                </div>
            </div>

            <!-- MY COURSES -->
            <h3 class="profile-section-title">Мои курсы</h3>

            <div id="profile-courses-empty" class="empty-block" style="display: none;">
                Ты ещё не купил ни одного курса.
            </div>

            <div id="profile-courses-grid" class="course-grid"></div>

        </div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
