<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль — Course Store</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body { background: #f0f2f5; font-family: Arial; }

        .profile-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .profile-top {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #eee;
        }

        .upload-btn {
            padding: 10px 16px;
            background: #3498db;
            color: white;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            display: inline-block;
        }

        input[type="file"] { display: none; }
    </style>
</head>

<body class="profile-page">

<header class="navbar">
    <div class="logo">Course Store</div>
    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>

<div class="profile-container">

    <div class="profile-top">
        <img id="profile-avatar" class="profile-avatar" src="">

        <div>
            <div><b>Имя:</b> <span id="profile-name"></span></div>
            <div><b>Телефон:</b> <span id="profile-phone"></span></div>

            <label class="upload-btn">
                Загрузить аватар
                <input type="file" accept="image/*" onchange="uploadAvatar(event)">
            </label>
        </div>
    </div>

    <h2>Мои курсы</h2>
    <div id="my-courses"></div>

</div>

<div class="toast-box"></div>
<script src="script.js"></script>

<script>
    const u = getUser();
    if (u && u.phone === "77750476284") {
        adminLink.style.display = "inline-block";
    }
</script>

</body>
</html>
