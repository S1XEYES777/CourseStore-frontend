<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .avatar-box {
            position: relative;
            display: inline-block;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .avatar-edit-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #007bff;
            color: white;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #avatarUpload {
            display: none;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .course-card-small {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>



<div class="profile-container">

    <h2>Мой профиль</h2>

    <!-- Аватарка -->
    <div class="avatar-box">
        <img id="avatarImg" class="avatar" src="assets/default-avatar.png">
        <label class="avatar-edit-btn" for="avatarUpload">✎</label>
        <input type="file" accept="image/*" id="avatarUpload">
    </div>

    <h3 id="userName"></h3>
    <p id="userPhone"></p>

    <h3 style="margin-top:20px;">Мои курсы</h3>
    <div id="purchased-list" class="courses-grid"></div>

    <button class="btn red" style="margin-top:20px;" onclick="logout()">Выйти</button>

</div>

<div class="toast-box"></div>

<script src="script.js"></script>

<script>
    const u = getUser();
    if (!u) location.href = "login.html";

    document.getElementById("userName").innerText = u.name;
    document.getElementById("userPhone").innerText = "Телефон: " + u.phone;

    // загрузка купленных курсов
    loadPurchases(u.id);

    // показать загруженную аватарку
    if (u.avatar) {
        document.getElementById("avatarImg").src = API + "/uploads/" + u.avatar;
    }

    // загрузка аватарки (телефон тоже принимает!)
    document.getElementById("avatarUpload").addEventListener("change", async () => {
        const file = document.getElementById("avatarUpload").files[0];

        if (!file) return;

        let fd = new FormData();
        fd.append("avatar", file);
        fd.append("user_id", u.id);

        const res = await fetch(API + "/api/upload_avatar", {
            method: "POST",
            body: fd
        });

        const data = await res.json();

        if (data.status === "ok") {
            u.avatar = data.filename;
            saveUser(u);

            document.getElementById("avatarImg").src = API + "/uploads/" + data.filename;
            toast("Аватар обновлён!", "success");
        } else {
            toast("Ошибка загрузки", "error");
        }
    });
</script>

</body>
</html>
