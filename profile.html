<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CourseStore — Профиль</title>

    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">
    <div class="container navbar">

        <div class="logo">
            <span>CS</span> CourseStore
        </div>

        <nav class="nav-links">
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="cart.html">Корзина</a>
            <a href="profile.html" class="active">Профиль</a>
        </nav>

    </div>
</header>


<!-- ================= PROFILE ================= -->
<div class="container">
    <h1 class="section-title">Мой профиль</h1>

    <div class="profile-card">

        <div class="profile-left">
            <img id="avatar" class="profile-avatar" src="https://i.imgur.com/ZKLRtYk.png">
        </div>

        <div class="profile-right">
            <h2 id="name"></h2>
            <p><b>Телефон:</b> <span id="phone"></span></p>
            <p><b>Баланс:</b> <span id="balance"></span></p>

            <button onclick="logout()" class="btn-danger logout-btn">
                Выйти
            </button>
        </div>
    </div>

</div>


<!-- ================= MY COURSES ================= -->
<div class="container">
    <h2 class="section-title">Мои курсы</h2>

    <div id="myCourses" class="catalog">
        <!-- Автозагрузка -->
    </div>
</div>


<script src="assets/script.js"></script>
<script>
    loadProfile();
</script>

</body>
</html>
