<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль — Course Store</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .avatar-box {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            background: #ddd;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body class="profile-page">

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>


<div class="profile-container">

    <h2>Мой профиль</h2>

    <!-- ===========================
         АВАТАР
    ============================ -->
    <div class="avatar-box">
        <img id="profile-avatar" class="avatar-img" src="">

        <div>
            <h3 id="profile-name">Имя</h3>
            <p id="profile-phone">Телефон</p>

            <!-- JS ожидает id="avatar-input" -->
            <input type="file" id="avatar-input" accept="image/*" style="display:none;">
            <button class="btn btn-blue" onclick="document.getElementById('avatar-input').click()">Изменить аватар</button>
        </div>
    </div>


    <!-- ===========================
         БАЛАНС
    ============================ -->
    <h2 style="margin-top: 35px;">Баланс</h2>

    <p style="font-size: 20px;">
        Ваш баланс: <b><span id="profile-balance">0 ₸</span></b>
    </p>

    <!-- ВАЖНО!!! script.js ищет id="balance-amount" -->
    <form id="balance-form">
        <input id="balance-amount" type="number" placeholder="Сумма пополнения" class="input">
        <button class="btn btn-blue" type="submit">Пополнить баланс</button>
    </form>


    <!-- ===========================
         МОИ КУРСЫ
    ============================ -->
    <h2 style="margin-top: 40px;">Мои курсы</h2>

    <div id="my-courses" class="courses-container">
        <!-- Скрипт загрузит сюда курсы -->
    </div>

</div>


<div class="toast-box"></div>

<script src="script.js"></script>

<script>
    const u = getUser();
    if (u && u.phone === "77750476284") {
        document.getElementById("adminLink").style.display = "inline-block";
    }
</script>

</body>
</html>
