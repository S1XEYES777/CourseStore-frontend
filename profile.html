<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Профиль — Course Store</title>

    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .avatar-box {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            background: #ddd;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* скрытый input */
        #avatar-input {
            display: none;
        }
    </style>
</head>

<body class="profile-page">

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>


<div class="profile-container">

    <h2>Мой профиль</h2>

    <!-- ===========================
         АВАТАР + ИНФОРМАЦИЯ
    ============================ -->
    <div class="avatar-box">
        <img id="profile-avatar" class="avatar-img" src="" alt="avatar">

        <div>
            <h3 id="profile-name">Имя...</h3>
            <p id="profile-phone">Телефон...</p>

            <button class="btn btn-blue" onclick="document.getElementById('avatar-input').click()">
                Изменить аватар
            </button>

            <input id="avatar-input" type="file" accept="image/*">
        </div>
    </div>


    <!-- ===========================
         БАЛАНС
    ============================ -->
    <h2 style="margin-top: 35px;">Баланс</h2>

    <p style="font-size:20px;">
        Ваш баланс: <b><span id="profile-balance">0 ₸</span></b>
    </p>

    <input id="balance-amount" type="number" placeholder="Введите сумму" class="input" style="padding:10px;width:200px;">
    <button class="btn btn-green" onclick="addBalance(event)">Пополнить баланс</button>


    <!-- ===========================
         Мои курсы
    ============================ -->
    <h2 style="margin-top: 40px;">Мои курсы</h2>

    <div id="my-courses" class="courses-container">
        <!-- карточки курсов -->
    </div>

</div>

<div class="toast-box"></div>

<script src="script.js"></script>

<script>
    // показываем админку
    const u = getUser();
    if (u && u.phone === "77750476284") {
        document.getElementById("adminLink").style.display = "inline-block";
    }

    // автоматика по DOM
    document.getElementById("avatar-input").addEventListener("change", uploadAvatar);
</script>

</body>
</html>
