<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f3f6fa;
        }

        .profile-container {
            max-width: 650px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .avatar-box {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            background: #dbe2f0;
            border: 4px solid #007bff;
        }

        .avatar-edit-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 45px;
            height: 45px;
            background: #007bff;
            color: #fff;
            font-size: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        #avatarUpload { display: none; }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .course-card-small {
            background: #eef3ff;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            font-weight: 500;
            text-align: center;
            transition: 0.25s;
        }

        .course-card-small:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>

<div class="profile-container">

    <h2>Мой профиль</h2>

    <!-- БЛОК АВАТАРА -->
    <div class="avatar-box">
        <img id="avatarImg" class="avatar">
        <label class="avatar-edit-btn" for="avatarUpload">✎</label>
        <input id="avatarUpload" type="file" accept="image/*">
    </div>

    <h3 id="userName"></h3>
    <p id="userPhone"></p>

    <h3 style="margin-top:30px;">Мои курсы</h3>
    <div id="purchased-list" class="courses-grid"></div>

    <button class="btn red" style="margin-top:25px;" onclick="logout()">Выйти</button>
</div>

<div class="toast-box"></div>

<script src="script.js"></script>

<script>
    const u = getUser();
    if (!u) location.href = "login.html";

    document.getElementById("userName").innerText = u.name;
    document.getElementById("userPhone").innerText = "Телефон: " + u.phone;

    // Показываем аватар, если он есть
    if (u.avatar) {
        document.getElementById("avatarImg").src = API + "/uploads/" + u.avatar;
    } else {
        document.getElementById("avatarImg").src = "assets/default-avatar.jpg"; // запасной вариант
    }

    // Показываем кнопку админки только админу
    if (u.phone === "77750476284" && u.name.toLowerCase() === "admin") {
        document.getElementById("adminLink").style.display = "inline-block";
    }

    loadPurchases(u.id);

    // Загрузка новой аватарки
    document.getElementById("avatarUpload").addEventListener("change", async () => {
        const file = document.getElementById("avatarUpload").files[0];
        if (!file) return;

        let fd = new FormData();
        fd.append("avatar", file);
        fd.append("user_id", u.id);

        const res = await fetch(API + "/api/upload_avatar", {
            method: "POST",
            body: fd
        });

        const data = await res.json();

        if (data.status === "ok") {
            u.avatar = data.avatar;
            saveUser(u);
            document.getElementById("avatarImg").src = API + "/uploads/" + data.avatar;
            toast("Аватар обновлён!", "success");
        } else {
            toast("Ошибка загрузки", "error");
        }
    });
</script>

</body>
</html>
