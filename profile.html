<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль — Course Store</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header.navbar {
            width: 100%;
            background: #fff;
            padding: 15px 25px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-container {
            max-width: 900px;
            margin: 35px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .profile-top {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .profile-avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e3e7ec;
        }

        .upload-btn {
            margin-top: 12px;
            padding: 10px 16px;
            background: #3498db;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
        }

        #avatar-input {
            display: none;
        }

        h2 {
            margin-top: 35px;
            margin-bottom: 18px;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
        }

        .course-card {
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        .course-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .course-title {
            padding: 14px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body class="profile-page">

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>

<div class="profile-container">

    <div class="profile-top">
        <img id="profile-avatar" class="profile-avatar" src="">

        <div class="profile-info">
            <div><b>Имя:</b> <span id="profile-name"></span></div>
            <div><b>Телефон:</b> <span id="profile-phone"></span></div>

            <label for="avatar-input" class="upload-btn">Загрузить аватар</label>
            <input type="file" id="avatar-input" accept="image/*" onchange="uploadAvatar(event)">
        </div>
    </div>

    <h2>Мои курсы</h2>

    <div id="my-courses" class="courses-grid"></div>
</div>

<div class="toast-box"></div>
<script src="script.js"></script>

<script>
    const u = getUser();
    if (u && u.phone === "77750476284") {
        document.getElementById("adminLink").style.display = "inline-block";
    }
</script>

</body>
</html>
