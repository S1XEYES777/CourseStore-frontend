<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Профиль</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body data-page="profile">
<div class="page-wrapper">
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <div class="logo-icon">CS</div>
                <div class="logo-text">
                    <span class="logo-title">CourseStore</span>
                    <span class="logo-sub">онлайн-курсы</span>
                </div>
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="catalog.html" class="nav-link">Каталог</a>
                <a href="cart.html" class="nav-link">Корзина</a>
                <a href="profile.html" class="nav-link active">Профиль</a>
            </nav>

            <div class="header-right">
                <div class="header-badge">Мой аккаунт</div>
                <button class="header-btn" onclick="logout()">Выйти</button>
                <div id="user-pill" class="user-pill" style="display:none" onclick="window.location.href='profile.html'">
                    <span id="user-pill-name"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="profile-card">
            <div class="profile-header">
                <div>
                    <h1 class="section-title">Профиль</h1>
                    <p class="section-sub">Данные твоего аккаунта</p>
                </div>
            </div>

            <div class="profile-info">
                <div><strong>Имя:</strong> <span id="profile-name">—</span></div>
                <div><strong>Телефон:</strong> <span id="profile-phone">—</span></div>
                <div><strong>Баланс:</strong> <span id="profile-balance">0 ₸</span></div>
            </div>

            <div class="profile-courses">
                <h2 class="section-title" style="font-size:16px;">Мои курсы</h2>
                <div id="profile-courses-grid" class="courses-grid"></div>
                <div id="profile-courses-empty" class="empty-state" style="display:none">
                    Ты ещё не купил ни одного курса.
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
