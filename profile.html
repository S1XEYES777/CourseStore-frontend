</head>

<body>

<!-- ============================================================
     HEADER / NAVBAR
============================================================ -->
<header class="main-header">
    <div class="logo">Course Store</div>

============================================================ -->

<!-- Кнопка выхода -->

    <button onclick="logout()" 
            style="padding: 10px 18px; background:#ef4444; border-radius:8px; color:white;">

</div>
