<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль — CourseStore</title>

    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="container header-flex">
        <div class="logo">
            <a href="index.html">CourseStore</a>
        </div>

        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="cart.html">Корзина</a>
            <a href="profile.html" class="active">Профиль</a>
        </nav>

        <div class="auth-buttons">
            <button onclick="logout()">Выйти</button>
        </div>
    </div>
</header>

<!-- ================= PROFILE ================= -->
<section style="padding: 40px 0;">
    <div class="container">

        <h1 style="font-size: 32px; font-weight: 700; color:#1A73E8;">
            Профиль
        </h1>

        <div class="profile-box">

            <!-- Аватар -->
            <div class="profile-left">
                <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/120">

                <div class="profile-info">
                    <div class="profile-name" id="name">Имя</div>
                    <div class="profile-phone" id="phone">Телефон</div>
                </div>

                <div class="balance-box">
                    Баланс: <span id="balance" style="color:#1A73E8;">0 ₸</span>
                </div>
            </div>

            <!-- Купленные курсы -->
            <div class="profile-right">
                <h2 class="block-title">Мои курсы</h2>

                <div id="myCourses" class="grid">
                    <!-- JS загрузит курсы -->
                </div>
            </div>
        </div>

    </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
    © 2025 CourseStore — Все права защищены
</footer>

<script>
    loadProfile();
</script>

</body>
</html>
