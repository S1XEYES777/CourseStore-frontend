<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль — CourseStore</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>

<header class="header">
    <div class="container header-flex">
        <div class="logo"><a href="index.html">CourseStore</a></div>

        <nav class="nav">
            <a href="catalog.html">Каталог</a>
            <a href="profile.html">Профиль</a>
            <a href="cart.html">Корзина</a>
        </nav>

        <div class="auth-buttons">
            <button class="btn-login" onclick="logout()">Выйти</button>
        </div>
    </div>
</header>

<main class="container" style="padding:30px 0; display:grid; grid-template-columns: 1.2fr 2fr; gap:30px;">

    <!-- Левая колонка: профиль -->
    <section style="border:1px solid #e5e5e5; border-radius:10px; padding:20px;">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
            <img id="avatar" src="images/default-avatar.png" alt="" style="width:80px; height:80px; border-radius:50%; object-fit:cover;">
            <div>
                <div id="name" style="font-size:20px; font-weight:600;">Имя</div>
                <div id="phone" style="color:#6a6f73;">Телефон</div>
            </div>
        </div>

        <div style="margin-top:10px;">
            Баланс: <b id="balance">0 ₸</b>
        </div>
    </section>

    <!-- Правая колонка: мои курсы -->
    <section>
        <h2 style="margin-bottom:15px;">Мои курсы</h2>
        <div id="myCourses" class="course-grid"></div>
    </section>

</main>

<footer class="footer">
    <div class="container">
        © 2025 CourseStore — Все права защищены.
    </div>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", loadProfile);
</script>

</body>
</html>
