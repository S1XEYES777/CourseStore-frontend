<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>

<div class="profile-box">

    <h2>Мой профиль</h2>

    <div id="userInfo"></div>

    <h3>Мои курсы</h3>
    <div id="purchased-list" class="courses-grid"></div>

    <button class="btn red" onclick="logout()">Выйти</button>
</div>

<div class="toast-box"></div>

<script src="script.js"></script>
<script>
    const u = getUser();
    if (!u) location.href = "login.html";

    document.getElementById("userInfo").innerHTML =
        `<b>Имя:</b> ${u.name}<br>
         <b>Телефон:</b> ${u.phone}`;

    loadPurchases(u.id);
</script>

</body>
</html>
