<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="login">

<div class="auth-card">
    <h1>Вход</h1>
    <form id="loginForm">
        <label>Телефон</label>
        <input type="text" name="phone" placeholder="+777..." required>

        <label>Пароль</label>
        <input type="password" name="password" required>

        <button class="btn-primary" style="width:100%;">Войти</button>
    </form>

    <div class="auth-footer">
        Нет аккаунта? <a href="register.html">Регистрация</a>
    </div>
</div>

<script src="assets/script.js"></script>
</body>
</html>
