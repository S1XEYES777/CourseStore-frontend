<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Course Store — Войти</title>
    <link rel="stylesheet" href="./assets/style.css">


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">Вход</div>
    <nav>
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
    </nav>
</header>

<div class="container">
    <div class="form-card">
        <div class="form-title">Авторизация</div>
        <div class="form-subtitle">Войдите, чтобы покупать курсы и управлять профилем.</div>

        <input class="input" id="phone" placeholder="Телефон">
        <input class="input" id="password" placeholder="Пароль" type="password">
        <button class="btn btn-primary" style="width: 100%; margin-top: 6px;" onclick="login()">Войти</button>
    </div>

    <div class="form-card" style="margin-top: 16px;">
        <div class="form-title">Регистрация</div>
        <div class="form-subtitle">Если у вас нет аккаунта, создайте его.</div>

        <input class="input" id="name_r" placeholder="Имя">
        <input class="input" id="phone_r" placeholder="Телефон">
        <input class="input" id="password_r" placeholder="Пароль" type="password">
        <button class="btn btn-ghost" style="width: 100%; margin-top: 6px;" onclick="register()">Зарегистрироваться</button>
    </div>
</div>

<script src="./assets/script.js"></script>
<script>
function login() {
    const phoneVal = document.getElementById("phone").value.trim();
    const passVal  = document.getElementById("password").value.trim();

    if (!phoneVal || !passVal) {
        showMessage("Заполните телефон и пароль");
        return;
    }

    fetch(`${API}/api/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ phone: phoneVal, password: passVal })
    })
    .then(r => r.json())
    .then(d => {
        if (d.status === "ok") {
            saveUser(d);
            window.location.href = "catalog.html";
        } else {
            showMessage(d.message || "Неверный логин или пароль");
        }
    })
    .catch(() => showMessage("Ошибка соединения с сервером"));
}

function register() {
    const nameVal  = document.getElementById("name_r").value.trim();
    const phoneVal = document.getElementById("phone_r").value.trim();
    const passVal  = document.getElementById("password_r").value.trim();

    if (!nameVal || !phoneVal || !passVal) {
        showMessage("Заполните все поля регистрации");
        return;
    }

    fetch(`${API}/api/register`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name: nameVal, phone: phoneVal, password: passVal })
    })
    .then(r => r.json())
    .then(d => {
        if (d.status === "ok") {
            showMessage("Регистрация успешна! Теперь можете войти.");
        } else {
            showMessage(d.message || "Ошибка регистрации");
        }
    })
    .catch(() => showMessage("Ошибка соединения с сервером"));
}
</script>

</body>
</html>
