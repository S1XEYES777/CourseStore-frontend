<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CourseStore — Вход</title>

    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="auth-page">

<div class="auth-card">

    <h1>Войти</h1>
    <p class="auth-subtitle">Добро пожаловать в CourseStore</p>

    <input type="text" id="phone" placeholder="Телефон" class="auth-input">
    <input type="password" id="password" placeholder="Пароль" class="auth-input">

    <button onclick="loginUser(
        document.getElementById('phone').value,
        document.getElementById('password').value
    )" class="auth-btn">
        Войти
    </button>

    <p class="auth-switch">
        Нет аккаунта?
        <a href="register.html">Создать</a>
    </p>

</div>

<script src="assets/script.js"></script>
</body>
</html>
