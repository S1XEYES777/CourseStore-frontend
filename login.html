<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Вход</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body data-page="login">
<header class="topbar">
    <div class="logo"><a href="index.html">CourseStore</a></div>
</header>

<main class="container auth-page">
    <div class="auth-card">
        <h1>Вход</h1>
        <form id="login-form">
            <label>
                Телефон
                <input type="text" name="phone" required placeholder="77750476284">
            </label>
            <label>
                Пароль
                <input type="password" name="password" required placeholder="Пароль">
            </label>
            <button type="submit" class="btn-primary">Войти</button>
        </form>
        <p class="auth-note">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </p>
    </div>
</main>

<div class="toast-container"></div>
</body>
</html>
