<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина — Course Store</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f2f4f8;
            font-family: Arial;
        }

        .cart-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .cart-title {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .cart-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .cart-card {
            background: #fff;
            border-radius: 14px;
            padding: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .cart-img {
            width: 100%;
            height: 160px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }

        .cart-title {
            font-size: 18px;
            font-weight: bold;
        }

        .cart-price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 8px 0;
        }

        .checkout-box {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }

        .btn-red {
            background: #ff4747;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-red:hover {
            background: #d33a3a;
        }

        .btn-blue {
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-blue:hover {
            background: #0066d3;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a id="adminLink" href="admin.html" style="display:none;">Админка</a>
    </nav>
</header>



<div class="cart-container">
    <h2 class="cart-title">Моя корзина</h2>

    <div id="cart-list" class="cart-list"></div>

    <div class="checkout-box">
        <p style="font-size:20px;">
            Итоговая сумма: <b><span id="cart-total">0</span> ₸</b>
        </p>

        <button class="btn-blue" onclick="checkout()">Купить</button>
    </div>
</div>



<div class="toast-box"></div>

<script src="script.js"></script>

<script>
    const u = getUser();
    if (u && u.phone === "77750476284")
        document.getElementById("adminLink").style.display = "inline-block";

    loadCart();
</script>

</body>
</html>
