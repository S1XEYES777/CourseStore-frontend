<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Корзина</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body data-page="cart">
<header class="topbar">
    <div class="logo"><a href="index.html">CourseStore</a></div>
    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="profile.html">Профиль</a>
        <a href="cart.html">Корзина</a>
    </nav>
    <div class="auth-links">
        <span id="user-name"></span>
        <a href="login.html" id="login-link" class="btn-secondary">Вход</a>
        <button id="logout-btn" class="btn-secondary" style="display:none;">Выход</button>

<div class="toast-container"></div>
