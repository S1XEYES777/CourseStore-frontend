<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — CourseStore</title>

    <!-- ПРАВИЛЬНОЕ ПОДКЛЮЧЕНИЕ CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Подключение script.js -->
    <script src="assets/script.js" defer></script>
</head>

<body>

<header class="site-header">
    <div class="container navbar">
        <div class="logo"><span>CS</span> CourseStore</div>
        <nav class="nav-links">
            <a href="index.html">Главная</a>
            <a href="login.html">Вход</a>
        </nav>
    </div>
</header>

<div class="container small-container">
    <h2>Создать аккаунт</h2>

    <div class="form">
        <input id="name" type="text" placeholder="Ваше имя">
        <input id="phone" type="text" placeholder="Телефон">
        <input id="password" type="password" placeholder="Пароль">

        <button class="btn-primary" onclick="registerUser(
            document.getElementById('name').value,
            document.getElementById('phone').value,
            document.getElementById('password').value
        )">
            Создать аккаунт
        </button>

        <p class="center-text">
            Уже есть аккаунт?  
            <a href="login.html" class="link">Войти</a>
        </p>
    </div>
</div>

<!-- Toast ошибки -->
<div class="toast-container"></div>

</body>
</html>
