<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body data-page="register">
<header class="topbar">
    <div class="logo"><a href="index.html">CourseStore</a></div>
</header>

<main class="container auth-page">
    <div class="auth-card">
        <h1>Регистрация</h1>
        <form id="register-form">
            <label>
                Имя
                <input type="text" name="name" required>
            </label>
            <label>
                Телефон
                <input type="text" name="phone" required placeholder="Например, 87001234567">
            </label>
            <label>
                Пароль
                <input type="password" name="password" required>
            </label>
            <button type="submit" class="btn-primary">Создать аккаунт</button>
        </form>
        <p class="auth-note">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </p>
    </div>
</main>

<div class="toast-container"></div>
</body>
</html>
