<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar"></nav>
<div class="auth-container">
    <h2>Регистрация</h2>

    <input id="name" type="text" placeholder="Ваше имя">
    <input id="email" type="text" placeholder="Email (не обязательно)">
    <input id="phone" type="text" placeholder="Телефон">
    <input id="password" type="password" placeholder="Пароль">

    <button onclick="registerNow()">Создать аккаунт</button>

    <p>Уже есть аккаунт?
        <a href="login.html">Войти</a>
    </p>
</div>

<script src="assets/script.js"></script>

<script>
function registerNow() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!phone || !password) {
        showMessage("Телефон и пароль обязательны", "error");
        return;
    }

    registerUser(phone, password, name, email)
        .then(ok => {
            if (ok) window.location.href = "login.html";
        });
}
</script>

</body>
</html>
