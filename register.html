<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Course Store</div>
</header>

<div class="form-container">
    <h2>Регистрация</h2>

    <form onsubmit="registerUser(event)">
        <input id="name" type="text" placeholder="Имя" required>
        <input id="phone" type="text" placeholder="Телефон" required>
        <input id="password" type="password" placeholder="Пароль" required>
        <button class="btn form-btn">Создать аккаунт</button>
    </form>

    <a href="login.html" class="link">Уже есть аккаунт? Войти</a>
</div>

<script src="script.js"></script>

</body>
</html>
