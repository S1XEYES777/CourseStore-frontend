<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — Course Store</title>

    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reg-box {
            width: 400px;
            background: white;
            padding: 30px 35px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        h2 {
            margin-bottom: 18px;
            color: #111;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #3498db;
        }

        .btn-register {
            width: 100%;
            background: #27ae60;
            color: white;
            margin-top: 20px;
            padding: 14px;
            font-size: 17px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn-register:hover {
            background: #1f8e4e;
        }

        .login-link {
            margin-top: 18px;
            display: block;
            color: #3498db;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="reg-box">
    <div class="logo">Course Store</div>

    <h2>Создать аккаунт</h2>

    <form onsubmit="registerUser(event)">

        <input type="text" id="name" placeholder="Ваше имя" required>

        <input type="text" id="phone" placeholder="Номер телефона" required>

        <input type="password" id="password" placeholder="Пароль" required>

        <button class="btn-register">Зарегистрироваться</button>
    </form>

    <a class="login-link" href="login.html">Уже есть аккаунт? Войти</a>
</div>

<div class="toast-box"></div>

<script src="script.js"></script>

</body>
</html>
