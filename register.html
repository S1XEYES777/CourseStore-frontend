<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CourseStore — Регистрация</title>

    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f3f7ff;
        }
    </style>
</head>

<body>

<!-- ================= REGISTER FORM ================= -->
<div class="auth-container">

    <div class="auth-card">

        <h1>Регистрация</h1>
        <p class="auth-subtitle">Создайте новый аккаунт</p>

        <input type="text" id="name" placeholder="Ваше имя" class="auth-input">

        <input type="text" id="phone" placeholder="Телефон" class="auth-input">

        <input type="password" id="password" placeholder="Пароль" class="auth-input">

        <button onclick="registerUser(
            document.getElementById('name').value,
            document.getElementById('phone').value,
            document.getElementById('password').value
        )" class="btn-primary auth-btn">
            Зарегистрироваться
        </button>

        <p class="auth-switch">
            Уже есть аккаунт?
            <a href="login.html">Войти</a>
        </p>

    </div>

</div>

<script src="assets/script.js"></script>
</body>
</html>
