<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Курс — Course Store</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body onload="loadCoursePage()">

<header class="site-header">
    <div class="container navbar">

        <div class="logo"><span>CS</span> Курс</div>

        <nav class="nav-links">
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="cart.html">Корзина</a>
            <a href="profile.html">Профиль</a>
        </nav>
    </div>
</header>

<main class="section">
    <div class="container">

        <div class="course-header">
            <img id="courseImg" class="course-big-img">

            <div class="course-info">
                <h1 id="courseTitle"></h1>
                <div id="courseAuthor" class="author"></div>
                <div id="coursePrice" class="price"></div>

                <button class="btn-primary" onclick="addToCart(localStorage.getItem('currentCourse'))">
                    Добавить в корзину
                </button>
            </div>
        </div>

        <h2>Описание</h2>
        <p id="courseDescription"></p>

        <h2>Уроки</h2>
        <div id="lessonList"></div>

        <h2>Видео</h2>
        <div id="videoPlayer" class="video-box">Выберите урок</div>

        <h2>Отзывы</h2>
        <div id="reviewList"></div>

    </div>
</main>

<footer class="site-footer">
    © 2025 Course Store
</footer>

<div class="toast-container"></div>
<script src="assets/script.js"></script>
</body>
</html>
