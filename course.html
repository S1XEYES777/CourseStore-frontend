<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>CourseStore — Курс</title>

    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
</head>

<body>

<!-- ============================================================
     HEADER / NAVBAR
============================================================ -->
<header class="main-header">
    <div class="logo">Course Store</div>

    <nav class="main-nav">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="profile.html">Профиль</a>
        <a href="cart.html">Корзина</a>
    </nav>
</header>

<!-- ============================================================
     СТРАНИЦА КУРСА
============================================================ -->
<div id="coursePageRoot" class="course-page">

    <img id="courseThumb" class="course-thumb">

    <h1 id="courseTitle"></h1>

    <p id="courseDesc"></p>

    <div id="courseMeta"></div>

    <button id="buyBtn">Купить курс</button>
    <button id="addCartBtn">Добавить в корзину</button>


    <!-- ===== Уроки ===== -->
    <div class="course-lessons">
        <h2 style="margin-bottom: 10px;">Уроки</h2>
        <div id="lessonsList"></div>
    </div>


    <!-- ===== Отзывы ===== -->
    <div class="course-reviews">
        <h2 style="margin-top: 40px;">Отзывы</h2>
        <div id="reviewsList" style="margin-top: 12px;"></div>

        <div id="reviewFormWrapper">
            <h3 style="margin-bottom: 10px;">Оценить курс</h3>

            <select id="reviewRating">
                <option value="5">5 ★</option>
                <option value="4">4 ★</option>
                <option value="3">3 ★</option>
                <option value="2">2 ★</option>
                <option value="1">1 ★</option>
            </select>

            <textarea id="reviewText" rows="3" placeholder="Ваш отзыв..."></textarea>

            <button id="sendReviewBtn">Отправить отзыв</button>
        </div>
    </div>

</div>

</body>
</html>
