<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курс — CourseStore</title>

    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="container header-flex">
        <div class="logo">
            <a href="index.html">CourseStore</a>
        </div>

        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="cart.html">Корзина</a>
            <a href="profile.html">Профиль</a>
        </nav>
    </div>
</header>

<!-- ================= COURSE PAGE ================= -->
<section style="padding: 40px 0;">
    <div class="container">

        <!-- Название курса -->
        <h1 id="courseTitle" class="course-title"></h1>

        <div class="course-top">
            <img id="courseImg" class="course-cover">

            <div class="course-info-box">
                <h3>Автор: <span id="courseAuthor"></span></h3>
                <div class="price-big" id="coursePrice"></div>

                <button class="btn-primary" id="buyBtn">
                    Добавить в корзину
                </button>
            </div>
        </div>

        <h2 class="block-title">Описание курса</h2>
        <p id="courseDescription" class="course-description"></p>

        <!-- Видео плеер -->
        <h2 class="block-title">Видео урок</h2>
        <div class="video-player" id="videoPlayer">
            <p style="color:#999;">Выберите урок чтобы начать просмотр</p>
        </div>

        <!-- Уроки -->
        <h2 class="block-title">Содержание</h2>
        <div id="lessonList" class="lesson-list"></div>

        <!-- Отзывы -->
        <h2 class="block-title">Отзывы студентов</h2>
        <div id="reviewList" class="review-list"></div>

    </div>
</section>


<!-- ================= FOOTER ================= -->
<footer class="footer">
    © 2025 CourseStore — Все права защищены
</footer>

<script>
    loadCoursePage();
</script>

</body>
</html>
