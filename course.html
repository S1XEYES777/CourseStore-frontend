<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс — Course Store</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">Course Store</div>
        <div class="menu">
            <a href="index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
            <a href="profile.html">Профиль</a>
            <a href="cart.html">Корзина</a>
        </div>
    </nav>

    <div class="course-wrapper">

        <img id="course-thumb" src="" alt="">

        <h1 id="course-title"></h1>
        <p id="course-description"></p>

        <div id="rating-block" class="rating"></div>

        <div id="action-block" style="margin: 20px 0;"></div>

        <h2>Уроки</h2>
        <div id="lessons"></div>

        <hr style="margin:30px 0; border-color:#333">

        <h2>Отзывы</h2>
        <div id="reviews-block"></div>

        <div id="review-form" style="margin-top:20px; display:none;">
            <h3>Оставить отзыв</h3>
            <select id="review-rating" class="input" style="padding:8px; margin-bottom:10px;">
                <option value="5">5 — Отлично</option>
                <option value="4">4 — Хорошо</option>
                <option value="3">3 — Нормально</option>
                <option value="2">2 — Плохо</option>
                <option value="1">1 — Ужасно</option>
            </select>

            <textarea id="review-text" class="input"
                placeholder="Ваш отзыв..."
                style="width:100%; height:80px; padding:10px; background:#0f131a; border:1px solid #333; color:#fff; border-radius:8px;">
            </textarea>

            <button class="btn" onclick="addReview()">Отправить отзыв</button>
        </div>

    </div>

    <script src="assets/script.js"></script>

    <script>
        loadCoursePage();
    </script>

</body>
</html>
