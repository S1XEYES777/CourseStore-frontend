<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Курс</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body data-page="course">
<div class="page-wrapper">
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <div class="logo-icon">CS</div>
                <div class="logo-text">
                    <span class="logo-title">CourseStore</span>
                    <span class="logo-sub">онлайн-курсы</span>
                </div>
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="catalog.html" class="nav-link">Каталог</a>
                <a href="cart.html" class="nav-link">Корзина</a>
                <a href="profile.html" class="nav-link">Профиль</a>
            </nav>

            <div class="header-right">
                <div class="header-badge">Страница курса</div>
                <button class="header-btn" onclick="goToAuthOrProfile()">Войти / Регистрация</button>
                <div id="user-pill" class="user-pill" style="display:none" onclick="window.location.href='profile.html'">
                    <span id="user-pill-name"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div id="course-layout" class="course-layout" style="display:none">
            <section class="course-hero-card">
                <img id="course-thumb" class="course-hero-thumb" src="" alt="">
                <h1 id="course-title" class="course-hero-title"></h1>
                <p id="course-short" class="course-hero-short"></p>

                <div class="course-hero-meta">
                    <span id="course-lessons-meta"></span>
                    <span id="course-level"></span>
                    <span id="course-tag"></span>
                </div>

                <div class="lesson-list">
                    <div class="lesson-header">
                        <span>Уроки курса</span>
                        <span id="lesson-access-label" style="font-size:11px;color:#9ca3af;"></span>
                    </div>
                    <div id="lesson-list-body">
                        <!-- Уроки -->
                    </div>
                </div>
            </section>

            <aside class="course-side-card">
                <div class="course-side-price" id="course-price"></div>
                <div class="course-side-note">
                    Доступ к урокам навсегда после покупки.
                </div>

                <div class="course-side-actions">
                    <button id="course-add-cart-btn" class="btn btn-primary">Добавить в корзину</button>
                    <button id="course-go-cart-btn" class="btn btn-ghost">Перейти в корзину</button>
                </div>

                <div id="course-lock-warning" class="course-lock-warning" style="display:none">
                    Уроки скрыты. Купи курс, чтобы открыть доступ ко всем материалам.
                </div>
            </aside>
        </div>

        <div id="course-empty" class="empty-state">
            Загружаем курс...
        </div>
    </main>
</div>
</body>
</html>
