<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Каталог</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body data-page="catalog">
<div class="page-wrapper">
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <div class="logo-icon">CS</div>
                <div class="logo-text">
                    <span class="logo-title">CourseStore</span>
                    <span class="logo-sub">онлайн-курсы</span>
                </div>
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="catalog.html" class="nav-link active">Каталог</a>
                <a href="cart.html" class="nav-link">Корзина</a>
                <a href="profile.html" class="nav-link">Профиль</a>
            </nav>

            <div class="header-right">
                <div class="header-badge">Выбери курс</div>
                <button class="header-btn" onclick="goToAuthOrProfile()">Войти / Регистрация</button>
                <div id="user-pill" class="user-pill" style="display:none" onclick="window.location.href='profile.html'">
                    <span id="user-pill-name"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="section-header">
            <div>
                <h1 class="section-title">Каталог курсов</h1>
                <p class="section-sub"></p>
            </div>
        </div>

        <div id="catalog-grid" class="courses-grid"></div>
        <div id="catalog-empty" class="empty-state" style="display:none">
            Курсы пока не загружены.
        </div>
    </main>
</div>
</body>
</html>
