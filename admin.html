<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>CourseStore — Admin Panel</title>

    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>

    <style>
        .admin-container {
            padding: 30px;
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            margin-top: 40px;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

<!-- ============================================================
     NAVBAR
============================================================ -->
<header class="main-header">
    <div class="logo">Course Store</div>

    <nav class="main-nav">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="profile.html">Профиль</a>
        <a href="cart.html">Корзина</a>
    </nav>
</header>


<!-- ============================================================
     ADMIN PAGE CONTENT
============================================================ -->
<div class="admin-container">

    <h1>Админ панель</h1>

    <!-- ============================================================
         БЛОК 1 — Рейтинг курсов
    ============================================================ -->
    <h2>Рейтинг курсов</h2>

    <table class="admin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название курса</th>
                <th>Средний рейтинг</th>
                <th>Всего оценок</th>
            </tr>
        </thead>

        <tbody id="tableCoursesRatingsBody">
            <!-- Заполняется script.js -->
        </tbody>
    </table>


    <!-- ============================================================
         БЛОК 2 — Отзывы
    ============================================================ -->
    <h2>Отзывы пользователей</h2>

    <table class="admin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Курс</th>
                <th>Пользователь</th>
                <th>⭐ Оценка</th>
                <th>Текст</th>
                <th>Дата</th>
                <th>Удалить</th>
            </tr>
        </thead>

        <tbody id="tableReviewsBody">
            <!-- Заполняется script.js -->
        </tbody>
    </table>

</div>

</body>
</html>
