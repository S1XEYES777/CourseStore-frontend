<!DOCTYPE html>
<html lang="ru" data-page="admin">
<head>
    <meta charset="UTF-8">
    <title>Админ Панель — Course Store</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        .admin-container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .block {
            margin-bottom: 40px;
            padding: 20px;
            background: #fafbfc;
            border-radius: 12px;
            border: 1px solid #e0e5eb;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #4a8bff;
            color: white;
        }

        .btn-danger {
            background: #ff4a4a;
            color: white;
        }

        .admin-courses {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .section-title {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .users-list {
            margin-top: 20px;
        }
    </style>
</head>
<body data-page="admin">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">Course Store</div>
        <div class="nav-user-info"></div>
    </nav>

    <div class="admin-container">

        <h1>Админ Панель</h1>

        <!-- ======================================================= -->
        <!-- ДОБАВЛЕНИЕ КУРСА -->
        <!-- ======================================================= -->
        <div class="block">
            <div class="section-title">Добавить курс</div>

            <form id="courseForm">
                <input type="text" name="title" placeholder="Название курса" required>
                <input type="text" name="description" placeholder="Описание курса" required>
                <input type="number" name="price" placeholder="Цена" required>

                <label>Фото курса:</label>
                <input type="file" name="image" accept="image/*" required>

                <button class="btn-primary" type="submit">Добавить курс</button>
            </form>
        </div>

        <!-- ======================================================= -->
        <!-- ДОБАВЛЕНИЕ УРОКА -->
        <!-- ======================================================= -->
        <div class="block">
            <div class="section-title">Добавить урок</div>

            <form id="lessonForm">
                <label>Выберите курс:</label>
                <select name="course_id" id="lessonCourseSelect"></select>

                <input type="text" name="title" placeholder="Название урока" required>

                <label>Видео урока:</label>
                <input type="file" name="video" accept="video/mp4,video/mov,video/webm" required>

                <button class="btn-primary" type="submit">Добавить урок</button>
            </form>
        </div>

        <!-- ======================================================= -->
        <!-- УДАЛЕНИЕ КУРСА -->
        <!-- ======================================================= -->
        <div class="block">
            <div class="section-title">Удалить курс</div>

            <input type="number" id="deleteCourseId" placeholder="ID курса">
            <button id="deleteCourseBtn" class="btn-danger">Удалить</button>
        </div>

        <!-- ======================================================= -->
        <!-- УДАЛЕНИЕ УРОКА -->
        <!-- ======================================================= -->
        <div class="block">
            <div class="section-title">Удалить урок</div>

            <input type="number" id="deleteLessonCourseId" placeholder="ID курса">
            <input type="number" id="deleteLessonId" placeholder="ID урока">

            <button id="deleteLessonBtn" class="btn-danger">Удалить урок</button>
        </div>

        <!-- ======================================================= -->
        <!-- АНАЛИТИКА -->
        <!-- ======================================================= -->
        <div class="block">
            <div class="section-title">Аналитика</div>

            <p><b>Пользователей:</b> <span id="statUsers">0</span></p>
            <p><b>Выручка:</b> <span id="statRevenue">0 ₸</span></p>
        </div>

        <!-- ======================================================= -->
        <!-- СПИСОК ПОЛЬЗОВАТЕЛЕЙ -->
        <!-- ======================================================= -->
        <div class="block">
            <div class="section-title">Список пользователей</div>

            <button id="loadUsersBtn" class="btn-primary">Загрузить пользователей</button>

            <div id="usersList" class="users-list"></div>
        </div>

        <!-- ======================================================= -->
        <!-- УДАЛЕНИЕ ПОЛЬЗОВАТЕЛЯ -->
        <!-- ======================================================= -->
        <div class="block">
            <div class="section-title">Удалить пользователя</div>

            <input type="number" id="deleteUserId" placeholder="ID пользователя">

            <button id="deleteUserBtn" class="btn-danger">Удалить пользователя</button>
        </div>

        <!-- ======================================================= -->
        <!-- СПИСОК КУРСОВ -->
        <!-- ======================================================= -->
        <div class="block">
            <div class="section-title">Все курсы</div>

            <div class="admin-courses"></div>
        </div>

    </div>

    <script src="assets/script.js"></script>
</body>
</html>
