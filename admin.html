<!DOCTYPE html>
<html lang="ru" data-page="admin">
<head>
    <meta charset="UTF-8">
    <title>Admin — CourseStore</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f3f4f6;
        }
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .admin-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
            color: #111827;
        }
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .admin-tabs button {
            padding: 10px 16px;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.25s;
        }
        .admin-tabs button:hover {
            background: #1d4ed8;
        }
        .admin-section {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.06);
        }
        .admin-section-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #111827;
        }
        .form-block {
            display: grid;
            gap: 10px;
            max-width: 500px;
            margin-bottom: 25px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            border: 1px solid #d1d5db;
        }
        textarea {
            min-height: 100px;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .btn-danger {
            background: #dc2626;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .admin-list {
            display: grid;
            gap: 12px;
        }
        .admin-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>

<body data-page="admin">

<div class="admin-container">
    <div class="admin-title">Админ-панель</div>

    <!-- Tabs -->
    <div class="admin-tabs">
        <button data-admin-tab-btn="courses">Курсы</button>
        <button data-admin-tab-btn="lessons">Уроки</button>
        <button data-admin-tab-btn="users">Пользователи</button>
        <button data-admin-tab-btn="reviews">Отзывы</button>
    </div>

    <!-- COURSES -->
    <div class="admin-section" data-admin-tab="courses" style="display:block;">
        <div class="admin-section-title">Управление курсами</div>

        <form id="admin-course-form" class="form-block">
            <input type="hidden" name="id">

            <input type="text" name="title" placeholder="Название курса" required>
            <textarea name="description" placeholder="Описание курса"></textarea>
            <input type="number" name="price" placeholder="Цена" required>
            <input type="text" name="thumbnail" placeholder="URL миниатюры (картинка)">

            <button class="btn" type="submit">Сохранить курс</button>
            <button class="btn" type="button" id="admin-course-reset">Очистить форму</button>
        </form>

        <div id="admin-courses-list" class="admin-list"></div>
    </div>

    <!-- LESSONS -->
    <div class="admin-section" data-admin-tab="lessons">
        <div class="admin-section-title">Управление уроками</div>

        <input type="number" id="admin-lessons-course-id" placeholder="ID курса" style="width:200px; margin-bottom:10px;">
        <button class="btn" onclick="adminLoadLessons()">Показать уроки</button>

        <form id="admin-lesson-form" class="form-block" style="margin-top:20px;">
            <input type="text" name="title" placeholder="Название урока" required>
            <input type="text" name="video_url" placeholder="Google Drive URL" required>
            <input type="number" name="order_index" placeholder="Порядок (1,2,3...)" required>

            <button class="btn" type="submit">Добавить урок</button>
        </form>

        <div id="admin-lessons-list" class="admin-list"></div>
    </div>

    <!-- USERS -->
    <div class="admin-section" data-admin-tab="users">
        <div class="admin-section-title">Пользователи</div>

        <div id="admin-users-list" class="admin-list"></div>
    </div>

    <!-- REVIEWS -->
    <div class="admin-section" data-admin-tab="reviews">
        <div class="admin-section-title">Отзывы</div>

        <div id="admin-reviews-list" class="admin-list"></div>
    </div>
</div>

<script src="assets/script.js"></script>
</body>
</html>
