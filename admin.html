<!DOCTYPE html>
<html lang="ru" data-page="admin">
<head>
    <meta charset="UTF-8">
    <title>Админ Панель — Course Store</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        .admin-container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h1 { margin-bottom: 20px; }

        .block {
            margin-bottom: 40px;
            padding: 20px;
            background: #fafbfc;
            border-radius: 12px;
            border: 1px solid #e0e5eb;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }

        .btn-primary { background: #4a8bff; color: white; }
        .btn-danger { background: #ff4a4a; color: white; }

        .course-item {
            background: #ffffff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #e2e2e2;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lesson-item {
            background: #f0f3f7;
            padding: 10px;
            border-radius: 10px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>

<body data-page="admin">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">Course Store</div>
        <div class="nav-user-info"></div>
    </nav>

    <div class="admin-container">
        <h1>Админ Панель</h1>

        <!-- ДОБАВИТЬ КУРС -->
        <div class="block">
            <div class="section-title">Добавить курс</div>

            <form id="courseForm">
                <input type="text" name="title" placeholder="Название курса" required>
                <input type="text" name="description" placeholder="Описание" required>
                <input type="number" name="price" placeholder="Цена" required>

                <label>Фото курса:</label>
                <input type="file" name="image" accept="image/*" required>

                <button class="btn-primary">Добавить курс</button>
            </form>
        </div>

        <!-- ДОБАВИТЬ УРОК -->
        <div class="block">
            <div class="section-title">Добавить урок</div>

            <form id="lessonForm">
                <label>Курс:</label>
                <select name="course_id" id="lessonCourseSelect"></select>

                <input type="text" name="title" placeholder="Название урока" required>

                <label>Видео:</label>
                <input type="file" name="video" accept="video/*" required>

                <button class="btn-primary">Добавить урок</button>
            </form>
        </div>

        <!-- СПИСОК КУРСОВ -->
        <div class="block">
            <div class="section-title">Все курсы и уроки</div>
            <div id="coursesList"></div>
        </div>

        <!-- АНАЛИТИКА -->
        <div class="block">
            <div class="section-title">Аналитика</div>

            <p><b>Пользователей:</b> <span id="statUsers">0</span></p>
            <p><b>Выручка:</b> <span id="statRevenue">0 ₸</span></p>
        </div>

        <!-- СПИСОК ПОЛЬЗОВАТЕЛЕЙ -->
        <div class="block">
            <div class="section-title">Пользователи</div>

            <button id="loadUsersBtn" class="btn-primary">Показать список</button>
            <div id="usersList"></div>
        </div>

    </div>

    <script src="assets/script.js"></script>
</body>
</html>
