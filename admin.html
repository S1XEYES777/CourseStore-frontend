<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CourseStore — Админ</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body data-page="admin">
<header class="topbar">
    <div class="logo"><a href="index.html">CourseStore</a></div>
    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="profile.html">Профиль</a>
        <a href="cart.html">Корзина</a>
    </nav>
    <div class="auth-links">
        <span id="user-name"></span>
        <a href="login.html" id="login-link" class="btn-secondary">Вход</a>
        <button id="logout-btn" class="btn-secondary" style="display:none;">Выход</button>
    </div>
</header>

<main class="container">
    <section class="admin-section">
        <h1>Админ-панель</h1>
        <p>Добавление курсов. Вход сюда возможен только с аккаунта админа (телефон 77750476284, пароль 777).</p>

        <form id="admin-course-form" class="admin-form">
            <label>
                Название курса
                <input type="text" id="course-title" required>
            </label>
            <label>
                Описание
                <textarea id="course-description" rows="4"></textarea>
            </label>
            <label>
                Цена (тенге)
                <input type="number" id="course-price" min="0" step="100">
            </label>
            <label>
                Картинка курса
                <input type="file" id="course-image" accept="image/*">
            </label>
            <button type="submit" class="btn-primary">Добавить курс</button>
        </form>
    </section>

    <section class="admin-section">
        <h2>Список курсов</h2>
        <div id="admin-courses" class="course-grid"></div>
    </section>
</main>

<div class="toast-container"></div>
</body>
</html>
