<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="admin">

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">
        <a href="index.html" class="logo">CourseStore</a>
    </div>
    <div class="nav-center">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
    </div>
    <div class="nav-user-info"></div>
</div>

<div class="page-container">

    <h1>Админ панель</h1>

    <div class="admin-layout">

        <!-- Добавление курса -->
        <div class="admin-panel">
            <h2>Добавить курс</h2>

            <form id="courseForm">
                <label>Название</label>
                <input type="text" name="title" required>

                <label>Описание</label>
                <textarea name="description"></textarea>

                <label>Цена</label>
                <input type="number" name="price" required>

                <label>Фото курса</label>
                <input type="file" name="image">

                <button class="btn-primary" style="width:100%;">Добавить курс</button>
            </form>
        </div>

        <!-- Добавление урока -->
        <div class="admin-panel">
            <h2>Добавить урок</h2>

            <form id="lessonForm">

                <label>Курс</label>
                <select id="lessonCourseSelect" name="course_id"></select>

                <label>Название урока</label>
                <input type="text" name="title" required>

                <label>Видео (YouTube URL)</label>
                <input type="text" name="video_url">

                <button class="btn-primary" style="width:100%;">Добавить урок</button>
            </form>

        </div>

    </div>

    <h2 style="margin-top:30px;">Все курсы</h2>
    <div class="admin-courses"></div>

</div>

<script src="assets/script.js"></script>
</body>
</html>
