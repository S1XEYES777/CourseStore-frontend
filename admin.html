<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ — Course Store</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f2f4f8;
            font-family: Arial;
        }

        .admin-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-blue {
            background: #007bff;
            color: white;
        }

        .btn-blue:hover {
            background: #0066d3;
        }

        .courses-list {
            margin-top: 25px;
        }

        .course-item {
            display: flex;
            align-items: center;
            background: #eef2ff;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            gap: 15px;
        }

        .course-img {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }

        .course-info {
            flex-grow: 1;
        }

        .btn-red {
            background: #ff4747;
            color: white;
        }

        .btn-red:hover {
            background: #d33a3a;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">Course Store</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
        <a href="admin.html">Админка</a>
    </nav>
</header>

<div class="admin-container">

    <h2>Добавить новый курс</h2>

    <input id="title" type="text" placeholder="Название курса">
    <input id="price" type="number" placeholder="Цена">
    <input id="author" type="text" placeholder="Автор курса">
    <textarea id="description" placeholder="Описание курса"></textarea>
    <input id="image" type="file" accept="image/*">

    <button class="btn btn-blue" onclick="addCourse()">Добавить курс</button>


    <h2 style="margin-top:35px;">Список курсов</h2>

    <div id="admin-courses" class="courses-list"></div>

</div>


<div class="toast-box"></div>

<script src="script.js"></script>

<script>
    const u = getUser();

    // доступ только администратору
    if (!u || u.phone !== "77750476284") {
        window.location.href = "index.html";
    }

    loadAdminCourses();


    // ---- загрузка списка курсов ----
    async function loadAdminCourses() {
        const res = await fetch(API + "/api/courses");
        const courses = await res.json();

        const list = document.getElementById("admin-courses");
        list.innerHTML = "";

        courses.forEach(c => {
            const row = document.createElement("div");
            row.className = "course-item";

            const img = document.createElement("div");
            img.className = "course-img";
            img.style.backgroundImage = `url('${API}/uploads/${c.image}')`;

            const info = document.createElement("div");
            info.className = "course-info";
            info.innerHTML = `
                <b>${c.title}</b><br>
                Автор: ${c.author}<br>
                Цена: ${c.price} ₸
            `;

            const btn = document.createElement("button");
            btn.className = "btn btn-red";
            btn.innerText = "Удалить";
            btn.onclick = () => deleteCourse(c.id);

            row.appendChild(img);
            row.appendChild(info);
            row.appendChild(btn);

            list.appendChild(row);
        });
    }


    // ---- удаление курса ----
    async function deleteCourse(id) {
        const res = await fetch(API + "/api/delete_course/" + id, { method: "DELETE" });
        const data = await res.json();

        if (data.status === "ok") {
            toast("Курс удалён", "success");
            loadAdminCourses();
        } else {
            toast("Ошибка удаления", "error");
        }
    }


    // ---- добавление курса ----
    async function addCourse() {
        let fd = new FormData();
        fd.append("title", document.getElementById("title").value);
        fd.append("price", document.getElementById("price").value);
        fd.append("author", document.getElementById("author").value);
        fd.append("description", document.getElementById("description").value);
        fd.append("image", document.getElementById("image").files[0]);

        const res = await fetch(API + "/api/add_course", {
            method: "POST",
            body: fd
        });

        const data = await res.json();

        if (data.status === "ok") {
            toast("Курс добавлен!", "success");
            loadAdminCourses();
        } else {
            toast(data.message || "Ошибка добавления", "error");
        }
    }
</script>

</body>
</html>
