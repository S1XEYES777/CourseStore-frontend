<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ панель — CourseStore</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="admin">

<!-- ====================== NAVBAR ====================== -->
<div class="navbar">
    <div class="nav-left">
        <a href="index.html" class="logo">CourseStore</a>
    </div>
    <div class="nav-center">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
    </div>
    <div class="nav-user-info"></div>
</div>

<!-- ====================== PAGE CONTENT ====================== -->
<div class="page-container">

    <h1>Админ панель</h1>

    <div class="admin-layout">

        <!-- ========== ДОБАВЛЕНИЕ КУРСА ========== -->
        <div class="admin-panel">
            <h2>Добавить курс</h2>

            <form id="courseForm" enctype="multipart/form-data">

                <label>Название курса</label>
                <input type="text" name="title" required>

                <label>Описание</label>
                <textarea name="description" placeholder="Описание курса"></textarea>

                <label>Цена</label>
                <input type="number" name="price" required>

                <label>Фото курса</label>
                <input type="file" name="image" accept="image/*">

                <button class="btn-primary" style="width:100%;">Добавить курс</button>
            </form>
        </div>

        <!-- ========== ДОБАВЛЕНИЕ УРОКА ========== -->
        <div class="admin-panel">
            <h2>Добавить урок</h2>

            <form id="lessonForm" enctype="multipart/form-data">

                <label>Выберите курс</label>
                <select id="lessonCourseSelect" name="course_id"></select>

                <label>Название урока</label>
                <input type="text" name="title" required>

                <label>Видео урока (mp4)</label>
                <input type="file" name="video" accept="video/*">

                <button class="btn-primary" style="width:100%;">Добавить урок</button>
            </form>

        </div>

    </div>

    <!-- ========== СПИСОК ВСЕХ КУРСОВ ========== -->
    <h2 style="margin-top:30px;">Все курсы</h2>

    <div class="admin-courses"></div>

</div>

<script src="assets/script.js"></script>
</body>
</html>
