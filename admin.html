<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Course Store — Admin</div>

    <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
    </nav>
</header>

<div class="form-container">

    <h2>Добавить курс</h2>

    <input id="courseTitle" type="text" placeholder="Название курса">
    <input id="coursePrice" type="number" placeholder="Цена (₸)">
    <input id="courseImage" type="file">

    <button class="btn form-btn" onclick="addCourse()">Добавить</button>

    <hr>

    <h3>Список курсов</h3>
    <div id="courseList"></div>

</div>

<div class="toast-box"></div>

<script src="script.js"></script>

<script>
    const savedUser = getUser();

    if (!savedUser) {
        alert("Вы не авторизованы!");
        location.href = "login.html";
    }

    if (String(savedUser.phone) !== "77750476284" || String(savedUser.password) !== "777") {
        alert("Доступ запрещён!");
        location.href = "login.html";
    }

    loadAdminCourses();
</script>

</body>
</html>
