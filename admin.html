<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ панель — CourseStore</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="admin">

<!-- ====================== NAVBAR ====================== -->
<div class="navbar">
    <div class="nav-left">
        <a href="index.html" class="logo">CourseStore</a>
    </div>
    <div class="nav-center">
        <a href="index.html">Главная</a>
        <a href="cart.html">Корзина</a>
        <a href="profile.html">Профиль</a>
    </div>
    <div class="nav-user-info"></div>
</div>

<div class="page-container">

    <h1>Админ панель</h1>

    <!-- ====================== АНАЛИТИКА ====================== -->
    <h2>Аналитика</h2>
    <div id="statsBox" class="admin-panel" style="margin-bottom:20px;">
        <p><b>Всего пользователей:</b> <span id="statUsers">0</span></p>
        <p><b>Общая выручка:</b> <span id="statRevenue">0 ₸</span></p>
    </div>

    <!-- ====================== ДОБАВЛЕНИЕ КУРСА & УРОКОВ ====================== -->
    <div class="admin-layout">

        <!-- ========== ДОБАВЛЕНИЕ КУРСА ========== -->
        <div class="admin-panel">
            <h2>Добавить курс</h2>

            <form id="courseForm" enctype="multipart/form-data">

                <label>Название курса</label>
                <input type="text" name="title" required>

                <label>Описание</label>
                <textarea name="description" placeholder="Описание курса"></textarea>

                <label>Цена</label>
                <input type="number" name="price" required>

                <label>Фото курса</label>
                <input type="file" name="image" accept="image/*">

                <button class="btn-primary" style="width:100%;">Добавить курс</button>
            </form>
        </div>

        <!-- ========== ДОБАВЛЕНИЕ УРОКА ========== -->
        <div class="admin-panel">
            <h2>Добавить урок</h2>

            <form id="lessonForm" enctype="multipart/form-data">

                <label>Выберите курс</label>
                <select id="lessonCourseSelect" name="course_id"></select>

                <label>Название урока</label>
                <input type="text" name="title" required>

                <label>Видео урока</label>
                <input type="file" name="video" accept="video/*">

                <button class="btn-primary" style="width:100%;">Добавить урок</button>
            </form>

        </div>

    </div>

    <!-- ====================== СПИСОК ВСЕХ КУРСОВ ====================== -->
    <h2 style="margin-top:30px;">Все курсы</h2>
    <div class="admin-courses"></div>


    <!-- ====================== УДАЛЕНИЕ КУРСА ====================== -->
    <h2 style="margin-top:30px;">Удаление курса</h2>

    <div class="admin-panel">
        <label>ID курса для удаления</label>
        <input id="deleteCourseId" type="number" placeholder="Например: 3">

        <button id="deleteCourseBtn" class="btn-outline" style="margin-top:10px;">
            Удалить курс полностью
        </button>
    </div>


    <!-- ====================== УДАЛЕНИЕ УРОКА ====================== -->
    <h2 style="margin-top:30px;">Удаление урока</h2>

    <div class="admin-panel">
        <label>ID курса</label>
        <input id="deleteLessonCourseId" type="number" placeholder="Например: 2">

        <label>ID урока</label>
        <input id="deleteLessonId" type="number" placeholder="Например: 1">

        <button id="deleteLessonBtn" class="btn-outline" style="margin-top:10px;">
            Удалить урок
        </button>
    </div>


</div>

<script src="assets/script.js"></script>
</body>
</html>
