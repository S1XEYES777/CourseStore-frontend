<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link rel="stylesheet" href="assets/style.css">

    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background: #111;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .nav-right a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.2s;
        }

        .nav-right a:hover {
            color: #1e90ff;
        }

        .admin-wrap {
            max-width: 900px;
            margin: 25px auto;
            padding: 20px;
        }

        .admin-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .admin-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .admin-card input,
        .admin-card textarea {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #0a6cd1;
        }

        /* ===== Курсы ===== */

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #1e90ff;
            color: white;
        }

        .course-img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .btn-del {
            background: #ff3b3b;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }

        .btn-del:hover {
            background: #d60000;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">Course Store — Admin</div>

    <div class="nav-right">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="profile.html">Профиль</a>
        <a href="admin.html" style="color:#1e90ff;">Админка</a>
    </div>
</header>

<div class="admin-wrap">

    <h2 class="admin-title">Админ панель</h2>

    <!-- ДОБАВЛЕНИЕ КУРСА -->
    <div class="admin-card">
        <h3>Добавить новый курс</h3>

        <form id="addCourseForm" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Название курса" required>
            <input type="number" name="price" placeholder="Цена" required>
            <input type="text" name="author" placeholder="Автор курса" required>
            <textarea name="description" placeholder="Описание курса" required></textarea>
            <input type="file" name="image" accept="image/*" required>

            <button class="submit-btn" type="submit">Добавить курс</button>
        </form>
    </div>

    <!-- СПИСОК КУРСОВ -->
    <div class="admin-card">
        <h3>Все курсы</h3>

        <table>
            <thead>
                <tr>
                    <th>Фото</th>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Автор</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody id="courseTable"></tbody>
        </table>
    </div>

</div>

<div class="toast-box"></div>

<script src="script.js"></script>

<script>
/* ------------------------
   ДОБАВЛЕНИЕ КУРСА
------------------------- */
document.getElementById("addCourseForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let fd = new FormData(document.getElementById("addCourseForm"));

    const res = await fetch(API + "/api/add_course", {
        method: "POST",
        body: fd
    });

    const data = await res.json();

    if (data.status === "ok") {
        toast("Курс добавлен!", "success");
        document.getElementById("addCourseForm").reset();
        loadCoursesAdmin();
    } else {
        toast("Ошибка добавления", "error");
    }
});

/* ------------------------
   ЗАГРУЗКА КУРСОВ В ТАБЛИЦУ
------------------------- */
async function loadCoursesAdmin() {
    const res = await fetch(API + "/api/courses");
    const courses = await res.json();

    let table = document.getElementById("courseTable");
    table.innerHTML = "";

    courses.forEach(c => {
        let row = document.createElement("tr");

        row.innerHTML = `
            <td><img src="${API}/uploads/${c.image}" class="course-img"></td>
            <td>${c.title}</td>
            <td>${c.price} ₸</td>
            <td>${c.author}</td>
            <td>
                <button class="btn-del" onclick="deleteCourse(${c.id})">Удалить</button>
            </td>
        `;

        table.appendChild(row);
    });
}

/* ------------------------
   УДАЛЕНИЕ КУРСА
------------------------- */
async function deleteCourse(id) {
    const res = await fetch(API + "/api/delete_course/" + id, {
        method: "DELETE"
    });

    const data = await res.json();

    if (data.status === "ok") {
        toast("Курс удалён!", "success");
        loadCoursesAdmin();
    } else {
        toast("Ошибка удаления", "error");
    }
}

loadCoursesAdmin();
</script>

</body>
</html>
